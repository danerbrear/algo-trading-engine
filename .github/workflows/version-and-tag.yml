name: Semantic Versioning

on:
  push:
    branches:
      - main
  # TEMPORARY: Also trigger on pull requests for testing
  pull_request:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    # Only run if not a tag push (to avoid infinite loops)
    # TEMPORARY: Skip actual tagging on pull requests (just test the workflow)
    if: "!startsWith(github.ref, 'refs/tags/') && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)"
    
    permissions:
      contents: write  # Required to create tags and push commits
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version calculation
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Bump version and create tag
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch
        WITH_V: true  # Creates tags like v1.0.0 instead of 1.0.0
        RELEASE_BRANCHES: main
        CUSTOM_RELEASE_TYPES: |
          major:Breaking change,breaking,breaking change,feat!
          minor:feat,feature
          patch:fix,fixes,hotfix,chore,docs,style,refactor,perf,test

    - name: Get new version tag
      id: get_version
      run: |
        NEW_VERSION=$(git describe --tags --abbrev=0)
        VERSION_NUMBER=${NEW_VERSION#v}  # Remove 'v' prefix
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
        echo "Version number: $VERSION_NUMBER"

    - name: Update pyproject.toml
      run: |
        VERSION_NUMBER="${{ steps.get_version.outputs.version_number }}"
        
        python -c "
        import re
        with open('pyproject.toml', 'r') as f:
            content = f.read()
        # Update version line, preserving quotes and formatting
        content = re.sub(r'^version = \".*\"', f'version = \"$VERSION_NUMBER\"', content, flags=re.MULTILINE)
        with open('pyproject.toml', 'w') as f:
            f.write(content)
        "
        
        # Verify the update
        echo "Updated pyproject.toml version to $VERSION_NUMBER"
        grep "version = " pyproject.toml

    - name: Commit version update
      # TEMPORARY: Skip committing on pull requests (just test the workflow)
      if: github.event_name == 'push'
      run: |
        NEW_VERSION="${{ steps.get_version.outputs.new_version }}"
        git add pyproject.toml
        git commit -m "chore: bump version to $NEW_VERSION" || exit 0
        git push

